<style>
    :root {
        --primary-color: #1e40af;
        --secondary-color: #3b82f6;
        --accent-color: #60a5fa;
        --dark-color: #1f2937;
        --light-color: #f8fafc;
        --text-dark: #374151;
        --text-light: #6b7280;
        --white: #ffffff;
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
        color: var(--text-dark);
        overflow-x: hidden;
    }

    /* Navigation */
    .navbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        box-shadow: var(--shadow-light);
        transition: all 0.3s ease;
        padding: 15px 0;
    }

    .navbar.scrolled {
        background: rgba(255, 255, 255, 0.98);
        box-shadow: var(--shadow-medium);
        padding: 10px 0;
    }

    .navbar-brand {
        font-weight: 700;
        font-size: 1.6rem;
        color: var(--primary-color) !important;
        display: flex;
        align-items: center;
    }

    .navbar-brand img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
        transition: transform 0.3s ease;
    }

    .navbar-brand:hover img {
        transform: scale(1.1);
    }

    .navbar-nav .nav-link {
        font-weight: 500;
        color: var(--text-dark) !important;
        margin: 0 15px;
        padding: 8px 0 !important;
        position: relative;
        transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
        color: var(--primary-color) !important;
    }

    .navbar-nav .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 50%;
        background: var(--primary-color);
        transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover::after {
        width: 100%;
        left: 0;
    }

    .btn-nav {
        background: var(--gradient-primary);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-light);
    }

    .btn-nav:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
        color: white;
    }

    /* Footer */
    .footer {
        background: var(--dark-color);
        color: white;
        padding: 50px 0 30px;
    }

    .footer-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .footer-link {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
        transition: color 0.3s ease;
    }

    .footer-link:hover {
        color: white;
    }

    .footer-bottom {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 40px;
        padding-top: 30px;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
    }

    /* Preloader */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
    }

    /* Dark theme preloader */
    @media (prefers-color-scheme: dark) {
        #preloader {
            background: var(--dark-color);
        }
        
        .preloader-content {
            color: white !important;
        }
    }

    .preloader-content {
        text-align: center;
        color: var(--dark-color);
    }

    .preloader-logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    .preloader-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        opacity: 0.9;
    }

    .preloader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }

    /* Dark theme spinner */
    @media (prefers-color-scheme: dark) {
        .preloader-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-color);
        }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .navbar-brand {
            font-size: 1.3rem;
        }
        
        .navbar-brand img {
            width: 40px;
            height: 40px;
        }
        
        .btn-nav {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
    }
</style>
